# plans/tw.yaml
name: tw
mode: A # A: planning-only, B: full-stack (ROS2)
runtime:
  sim_dt: 0.01
  av:
    connect_time_limit_s: 30
    retry: 1
  time_limit_s: 60
  resources:
    cpu: 8
    gpu: none
    mem_gb: 16
  seed: 123456

artifacts:
  record:
    - rosbag
    - video
    - state
  out_dir: artifacts/mvp

scenarios:
  - scenarios/tw/plan.yaml

simulator:
  name: esmini
  cfg_path: configs/sim/esmini_docker.yaml

av:
  name: autoware
  cfg_path: configs/av/autoware_base.yaml

bridge:
  name: none

monitor:
  name: default
  cfg_path: configs/monitor/default.yaml

sampler:
  name: grid_search
