# plans/cutin.yaml
name: cutin
mode: A # A: planning-only, B: full-stack (ROS2)
runtime:
  sim_dt: 0.01
  av:
    connect_time_limit_s: 30
    retry: 1
  time_limit_s: 60
  resources:
    cpu: 8
    gpu: none
    mem_gb: 16
  seed: 123456
  sampler: { method: lhs, n: 50 } # grid|lhs|sobol|random|boundary

adapters:
  sim: esmini
  av: autoware
  bridge: eba
  monitor: basic

artifacts:
  record:
    - rosbag
    - video
    - state
  out_dir: artifacts/

scenario:
  ref: scenarios/example


