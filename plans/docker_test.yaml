# plans/esmini_embed.yaml
name: esmini_embedded_controller_distribution
mode: A # A: planning-only, B: full-stack (ROS2)
runtime:
  sim_dt: 0.01
  av:
    connect_time_limit_s: 30
    retry: 1
  time_limit_s: 60
  resources:
    cpu: 8
    gpu: none
    mem_gb: 16
  seed: 123456

# adapters: # 指定「類型@版本」，或 image/tag
#   sim: esmini
#   av: esmini_acc
#   bridge: none
#   monitor: default

artifacts:
  record:
    - rosbag
    - video
    - state
  out_dir: artifacts/mvp

scenarios:
  - scenarios/mvp_distribution/plan.yaml

simulator:
  name: esmini
  cfg_path: configs/sim/esmini_docker.yaml

av:
  name: esmini_embed
  cfg_path: configs/av/esmini_embed_docker.yaml

bridge:
  name: none

monitor:
  name: default
  cfg_path: configs/monitor/default.yaml

sampler:
  name: grid_search
